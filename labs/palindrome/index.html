<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Validator</title>
</head>
<body>
<!--
    0. Research what a palindrome is! (Josiah Step)
    1. Make a textbox and button.  The textbox will be where you type
        the string you want to test.  The button will activate the function
        to test the string.
    2. Write a Javascript function that will take the text from the textbox
        and figure out whether it is a palindrome.
    3. Based on the result of the function, the page will display either
        a green message that the word is a palindrome, or a red message that it
        is not.

    Suggested words to test:
     mom
     the
     Racecar
     Journal

-->
<input type="text" name="string" id="data"/><br>
<button onclick="isPalindrome()">Check</button>

<div id="result"></div>

<script>
        function isPalindrome(){
            original = document.getElementById("data").value;
            let reverse = "";
            // Reverse the string
            for(let i = original.length - 1; i >=0; i--){
                reverse += original.charAt(i);
            }
            var output = document.getElementById("result");

            // Check the reversed string against the original
            if(original === reverse){
                output.innerHTML = "<font color='green'>Its a palindrome!</font>";
            }else{
                output.innerHTML = "<font color='red'>Its not a palindrome!</font>";
            }




    }


</script>



</body>
</html>
